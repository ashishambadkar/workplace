<div class="col-xs-12 col-md-2" data-ng-repeat="item in catalog">
    <div class="panel-wrapper">
        <div class="panel-title">
            <a ui-sref="employees.view({empId: employee._id})">{{item.title}}</a>
        </div>
        <div class="panel-stage">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel-wrapper">
                        <div class="panel-stage">
                            <img src={{item.image}} class="img-responsive">
                        </div>

                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="panel-wrapper">
                        <div class="panel-title">
                            {{item.desc}}
                        </div>
                        <div class="panel-stage">
                            {{item.price}}
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
</div>
